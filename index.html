<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Hex Color Generator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body id="bd">
<div class="container">
	<h1>Generate a Random Hex Color</h1>
	<div class="display">
		<input type="text" id="hex-color" placeholder="Hex Color">
		<button onclick="createHexColor()">Generate Hex Color</button>
		<button onclick="copyHexColor()">Copy Hex Color</button>
		<button onclick="clearHexColor()">Clear Hex Color</button>
	</div>
</div>

<script src="script.js" defer></script>
</body>
</html>
